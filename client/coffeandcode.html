<head>
  <title>Coffe and Code</title>
</head>

<body>
 <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Coffe and Code</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
        </ul>
    </div>
</div>
  <div class="container">
    {{> topicForm}}
  {{>listTopics}}
  </div>
</body>

<template name="listTopics">
  {{#each topics}}
  <div class="row">
    <p>
      <div class="col-lg-4">
      Descrição: {{desc}}<br>
      Instrutor: 
      {{#if instructor._id}}
        {{instructor.name}}
      {{else}}
        {{#if currentUser}}
          <button id="assign">Faça sua parte!</button>
        {{/if}}
      {{/if}}
      <br>
      Curtidas: {{likes}}<br>
      {{#if currentUser}}
        {{#if userHaveLiked}}
          <button id='dislike'>Dislike me</button>
        {{else}}
          <button id='countLike'>Like me</button>
        {{/if}}
      {{/if}}
      </div>
    </p>
    </div>
  {{/each}}
</template>

<template name="topicForm">
  <form class="topicForm">
    <div class="formgroup">
      <label for="desc">Descrição</label>
      <input type="text" name="desc" id="desc">
    </div>
    <input type="submit" id="submitForm">
  </form>
</template>
