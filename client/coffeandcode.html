<head>
  <title>Coffe and Code</title>
</head>

<body>
 <div class="navbar navbar-default" role="navigation">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">Coffe and Code</a>
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
    </div>
    <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav navbar-right">
            {{> loginButtons}}
        </ul>
    </div>
</div>
  <div class="container">
  {{>listTopics}}
  </div>
</body>

<template name="listTopics">
  {{#each topics}}
  <div class="row">
    <p>
      <div class="col-lg-4">
      Descrição: {{desc}}<br>
      Instrutor: {{instructor}}<br>
      Curtidas: {{likes}}<br>
      {{#if currentUser}}
        {{#if userHaveLiked}}
          <button id='dislike'>Dislike me</button>
        {{else}}
          <button id='countLike'>Like me</button>
        {{/if}}
      {{/if}}
      </div>
    </p>
    </div>
  {{/each}}
</template>
